[core]
provisioner = linode
local_server_dir = ./server/
remote_server_dir = ~/server/

[linode]
access_token = TOKEN
public_key_path = ~/.ssh/id_ed25519.pub
linode_type = g6-nanode-1
linode_image = linode/debian12
linode_label = smpsave-itgtest
linode_region = us-lax

[discord]
command_prefix = !
allowed_role = 0
token = TOKEN
lease_increment_minutes = 1
lease_warning_threshold_minutes = 2
lease_max_remaining_minutes = 3
