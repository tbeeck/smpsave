[core]
provisioner = linode
local_server_dir = ./server/
remote_server_dir = ~/server/
remote_server_user = root
server_bootstrap = bootstrap.sh
server_entry_point = start.sh
server_graceful_stop = stop.sh

[linode]
access_token = TOKEN
public_key_path = ~/.ssh/id_ed25519.pub
linode_type = g6-nanode-1
linode_image = linode/debian12
linode_label = smpsave-itgtest
linode_region = us-lax

[discord]
command_prefix = !
token = TOKEN
lease_increment_minutes = 60
lease_max_remaining_minutes = 120
